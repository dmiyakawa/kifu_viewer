<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Kifu-for-JS/css/kifuforjs.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="wrap">
      <div class="container">
        <div class="page-header">
          <h2>棋譜ビューア</h2>
        </div>
        <div id="notification"></div>
        <div id="source-input">
          
          <div>
            <span class="btn btn-default btn-file">
              ローカルファイル <input id="files" type="file" name="file">
            </span>
          </div>
          <div>
            <label>ダウンロード</label>
            <input id="ext-source" type="text" name="text">
            <button id="download" type="button"
                    name="download" value="download" class="btn">
              Download
            </button>
          </div>
          <div>
            <h2>Saved Kifus</h2>
            <div id="saved-kifus"></div>
          </div>
        </div>
        <div id="viewer" hidden>
          <!-- 棋譜が実際に表示される -->
          <div id="board"></div>
          <div id="save-panel">
            <input id="kifu-id" type="hidden">
            <input id="meta-title" type="text">
            <input id="meta-kifu" type="hidden">
            <button id="save-button" type="button" class="btn">
              Save
            </button>
          </div>
          <div>
            <button id="back" type="button" class="btn">
              Back
            </button>
          </div>
        </div>
        <div id="admin" style="margin-top: 40px;">
          <button id="dev" type="button" class="btn">
            Dev
          </button>
          <button id="clear" type="button" class="btn btn-mini btn-danger">
            Clear Storage
          </button>
        </div>
      </div><!-- /nav/container -->
    </div><!-- /nav -->

    <!-- <script src="js/jquery-2.1.4.min.js"></script> -->
    <script>
     window.jQuery = window.$ = require('./js/jquery');
     if (!window.$) {
         console.log("Failed to load jquery");
     }
    </script>
    <script src="js/bootstrap.min.js"></script>
    <script src="Kifu-for-JS/out/kifuforjs.js" charset="utf-8"></script>
    <script src="js/meta.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
